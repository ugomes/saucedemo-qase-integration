name: Cypress Tests - Automation Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 8 * * *'

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependências
        run: npm install --legacy-peer-deps

      - name: Rodar testes Cypress
        run: npm run cy:run:all

      - name: Upload resultados para Qase
        if: always()
        continue-on-error: true
        run: npm run qase:upload
        env:
          QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
          QASE_PROJECT_CODE: ${{ secrets.QASE_PROJECT_CODE || 'SAUCE' }}
          QASE_API_BASE_URL: https://api.qase.io/v1
          QASE_RUN_TITLE: "Automação Cypress - CI/CD Pipeline"

      - name: Upload artefatos (Screenshots)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload artefatos (Resultados XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: cypress/results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Publicar relatório de testes
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Cypress Test Results
          path: 'cypress/results/*.xml'
          reporter: 'java-junit'
          fail-on-error: false
          fail-on-empty: false
